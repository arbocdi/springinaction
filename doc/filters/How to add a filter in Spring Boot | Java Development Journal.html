By <a href="https://www.javadevjournal.com/author/umesh-awasthi/"> Umesh </a></li></ul><div class="mets"><div class="ss"> <a class="fb" href="https://www.facebook.com/sharer/sharer.php?u=https://www.javadevjournal.com/spring-boot/spring-boot-add-filter/" onclick="return ThriveApp.open_share_popup(this.href, 545, 433, 2176);"></a> <a class="tw" href="https://twitter.com/share?text=How%20to%20add%20a%20filter%20in%20Spring%20Boot:&amp;url=https://www.javadevjournal.com/spring-boot/spring-boot-add-filter/" onclick="return ThriveApp.open_share_popup(this.href, 545, 433, 2176);"></a> <a class="lk" href="https://www.linkedin.com/cws/share?url=https://www.javadevjournal.com/spring-boot/spring-boot-add-filter/" onclick="return ThriveApp.open_share_popup(this.href, 545, 433, 2176);"></a> <a class="gg" href="https://plus.google.com/share?url=https://www.javadevjournal.com/spring-boot/spring-boot-add-filter/" onclick="return ThriveApp.open_share_popup(this.href, 545, 433, 2176);"></a> <a class="pt" data-pin-do="none" href="http://pinterest.com/pin/create/button/?url=https://www.javadevjournal.com/spring-boot/spring-boot-add-filter/&amp;media=https://prod-acb5.kxcdn.com/wp-content/themes/rise/images/default_featured.jpg" onclick="return ThriveApp.open_share_popup(this.href, 545, 433, 2176);"></a></div></div></div><div class="awr-i"><p style="text-align: left;" class="ifp">In this post, we will explore <strong>how to add a filter in Spring Boot</strong> and what are the options to configure these filters in <a title="Spring Boot" href="https://www.javadevjournal.com/spring-boot/" target="_blank" rel="noopener">Spring Boot</a>.</p><p>&nbsp;</p><h2>Introduction</h2><p>Filters
 as the name suggest used to perform filtering on either the request to a
 resource&nbsp;or on the response from a resource, or both. <em>Spring Boot</em> provides few options to register custom filters in the <em>Spring Boot application</em>. Letâs look at the different options.</p><p>&nbsp;</p><h2>1. Define Spring Boot Filter and Invocation Order</h2><p>Implement&nbsp;<em><code>Filter</code></em> interface to create a new filter in Spring Boot.</p><pre class="language-java code-toolbar"><code class="&quot;â language-java"><span class="token annotation punctuation">@Configuration</span>
<span class="token annotation punctuation">@Order</span><span class="token punctuation">(</span>Ordered<span class="token punctuation">.</span>HIGHEST_PRECEDENCE<span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CustomFilter</span> <span class="token keyword">implements</span> <span class="token class-name">Filter</span> <span class="token punctuation">{</span>

 <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> Logger LOGGER <span class="token operator">=</span> LoggerFactory<span class="token punctuation">.</span><span class="token function">getLogger</span><span class="token punctuation">(</span>CustomFilter<span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

 <span class="token annotation punctuation">@Override</span>
 <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">init</span><span class="token punctuation">(</span>FilterConfig filterConfig<span class="token punctuation">)</span> <span class="token keyword">throws</span> ServletException <span class="token punctuation">{</span>
  LOGGER<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">"########## Initiating Custom filter ##########"</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>

 <span class="token annotation punctuation">@Override</span>
 <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">doFilter</span><span class="token punctuation">(</span>ServletRequest servletRequest<span class="token punctuation">,</span> ServletResponse servletResponse<span class="token punctuation">,</span> FilterChain filterChain<span class="token punctuation">)</span> <span class="token keyword">throws</span> IOException<span class="token punctuation">,</span> ServletException <span class="token punctuation">{</span>

  HttpServletRequest request <span class="token operator">=</span> <span class="token punctuation">(</span>HttpServletRequest<span class="token punctuation">)</span> servletRequest<span class="token punctuation">;</span>
  HttpServletResponse response <span class="token operator">=</span> <span class="token punctuation">(</span>HttpServletResponse<span class="token punctuation">)</span> servletRequest<span class="token punctuation">;</span>

  LOGGER<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">"Logging Request  {} : {}"</span><span class="token punctuation">,</span> request<span class="token punctuation">.</span><span class="token function">getMethod</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> request<span class="token punctuation">.</span><span class="token function">getRequestURI</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token comment">//call next filter in the filter chain</span>
  filterChain<span class="token punctuation">.</span><span class="token function">doFilter</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span> response<span class="token punctuation">)</span><span class="token punctuation">;</span>

  LOGGER<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">"Logging Response :{}"</span><span class="token punctuation">,</span> response<span class="token punctuation">.</span><span class="token function">getContentType</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>

 <span class="token annotation punctuation">@Override</span>
 <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">destroy</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token comment">// TODO: 7/4/18</span>
 <span class="token punctuation">}</span>
<span class="token punctuation">}</span></code><div class="toolbar"><div class="toolbar-item"><a>Copy</a></div></div></pre><p>Letâs quickly look at some important points in the above code</p><ul><li>The filter registered by&nbsp;<code>@Component</code>&nbsp;annotation.</li><li>To fire filters in the right orderâwe needed to use the <a title="@Order in Spring" href="https://www.javadevjournal.com/spring/spring-order-annotation/" target="_blank" rel="noopener">@Order annotation</a>.</li></ul><p>The highest order filter run first. This is useful when we want to execute our custom filters on pre-defined order.</p><pre class="language-java code-toolbar"><code class="&quot;â language-java"><span class="token annotation punctuation">@Component</span>
<span class="token annotation punctuation">@Order</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CustomFirstFilter</span> <span class="token keyword">implements</span> <span class="token class-name">Filter</span> <span class="token punctuation">{</span>

<span class="token punctuation">}</span>

<span class="token annotation punctuation">@Component</span>
<span class="token annotation punctuation">@Order</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CustomSecondFilter</span> <span class="token keyword">implements</span> <span class="token class-name">Filter</span> <span class="token punctuation">{</span>

<span class="token punctuation">}</span></code><div class="toolbar"><div class="toolbar-item"><a>Copy</a></div></div></pre><p>In the above code, CustomFirstFilter will run before the&nbsp;CustomSecondFilter.</p><blockquote class="pulQ"><p>The lower the number, the higher the precedence</p><div class="clear"></div></blockquote><p>&nbsp;</p><h2>2. URL Pattern</h2><p>If the convention-based mapping is not flexible enough, we can use&nbsp;<code>FilterRegistrationBean</code> for the complete control of the application. Here, donât use <code>@Component</code> annotation for the filter class but register the filter using a&nbsp;<code>FilterRegistrationBean</code>.</p><pre class="language-java code-toolbar"><code class="&quot;â language-java"><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">CustomURLFilter</span> <span class="token keyword">implements</span> <span class="token class-name">Filter</span> <span class="token punctuation">{</span>

 <span class="token keyword">private</span> <span class="token keyword">static</span> <span class="token keyword">final</span> Logger LOGGER <span class="token operator">=</span> LoggerFactory<span class="token punctuation">.</span><span class="token function">getLogger</span><span class="token punctuation">(</span>CustomURLFilter<span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

 <span class="token annotation punctuation">@Override</span>
 <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">init</span><span class="token punctuation">(</span>FilterConfig filterConfig<span class="token punctuation">)</span> <span class="token keyword">throws</span> ServletException <span class="token punctuation">{</span>
  LOGGER<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">"########## Initiating CustomURLFilter filter ##########"</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>

 <span class="token annotation punctuation">@Override</span>
 <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">doFilter</span><span class="token punctuation">(</span>ServletRequest servletRequest<span class="token punctuation">,</span> ServletResponse servletResponse<span class="token punctuation">,</span> FilterChain filterChain<span class="token punctuation">)</span> <span class="token keyword">throws</span> IOException<span class="token punctuation">,</span> ServletException <span class="token punctuation">{</span>

  HttpServletRequest request <span class="token operator">=</span> <span class="token punctuation">(</span>HttpServletRequest<span class="token punctuation">)</span> servletRequest<span class="token punctuation">;</span>
  HttpServletResponse response <span class="token operator">=</span> <span class="token punctuation">(</span>HttpServletResponse<span class="token punctuation">)</span> servletResponse<span class="token punctuation">;</span>

  LOGGER<span class="token punctuation">.</span><span class="token function">info</span><span class="token punctuation">(</span><span class="token string">"This Filter is only called when request is mapped for /customer resource"</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

  <span class="token comment">//call next filter in the filter chain</span>
  filterChain<span class="token punctuation">.</span><span class="token function">doFilter</span><span class="token punctuation">(</span>request<span class="token punctuation">,</span> response<span class="token punctuation">)</span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>

 <span class="token annotation punctuation">@Override</span>
 <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">destroy</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

 <span class="token punctuation">}</span>
<span class="token punctuation">}</span></code><div class="toolbar"><div class="toolbar-item"><a>Copy</a></div></div></pre><p>Register the custom Filter using FilterRegistrationBean.</p><pre class="language-java code-toolbar"><code class="&quot;â language-java"><span class="token annotation punctuation">@Configuration</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">AppConfig</span> <span class="token punctuation">{</span>

 <span class="token annotation punctuation">@Bean</span>
 <span class="token keyword">public</span> FilterRegistrationBean <span class="token operator">&lt;</span> CustomURLFilter <span class="token operator">&gt;</span> <span class="token function">filterRegistrationBean</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  FilterRegistrationBean <span class="token operator">&lt;</span> CustomURLFilter <span class="token operator">&gt;</span> registrationBean <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">FilterRegistrationBean</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  CustomURLFilter customURLFilter <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">CustomURLFilter</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

  registrationBean<span class="token punctuation">.</span><span class="token function">setFilter</span><span class="token punctuation">(</span>customURLFilter<span class="token punctuation">)</span><span class="token punctuation">;</span>
  registrationBean<span class="token punctuation">.</span><span class="token function">addUrlPatterns</span><span class="token punctuation">(</span><span class="token string">"/greeting/*"</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  registrationBean<span class="token punctuation">.</span><span class="token function">setOrder</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//set precedence</span>
  <span class="token keyword">return</span> registrationBean<span class="token punctuation">;</span>
 <span class="token punctuation">}</span>
<span class="token punctuation">}</span></code><div class="toolbar"><div class="toolbar-item"><a>Copy</a></div></div></pre><p>&nbsp;</p><div><ins class="adsbygoogle" style="display:inline-block;width:300px;height:250px" data-ad-client="ca-pub-8529835422845812" data-ad-slot="7288236384"></ins> <script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div><h2>3. Controller</h2><p>Letâs now create a simple <a title="Introduction to Spring Controllers" href="https://www.javadevjournal.com/spring-mvc/spring-controllers/" target="_blank" rel="noopener">spring mvc controller</a> and send an HTTP request to it:</p><pre class="language-java code-toolbar"><code class="&quot;â language-java"><span class="token annotation punctuation">@RestController</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">FilterExampleController</span> <span class="token punctuation">{</span>

 <span class="token annotation punctuation">@GetMapping</span>
 <span class="token keyword">public</span> String <span class="token function">greeting</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token string">"Hello World"</span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>

 <span class="token annotation punctuation">@GetMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">"/greeting"</span><span class="token punctuation">)</span>
 <span class="token keyword">public</span> String <span class="token function">customGreetings</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token string">"Hello From Custom Greetings"</span><span class="token punctuation">;</span>
 <span class="token punctuation">}</span>
<span class="token punctuation">}</span></code><div class="toolbar"><div class="toolbar-item"><a>Copy</a></div></div></pre><p>When we start and run our application, following logs can be found in the console.</p><pre class="language-curl code-toolbar"><code class="&quot;â language-curl">####################################################################  On Server startup ####################################################################

################################################################### On Hitting http://host:port/ ##############################################################

2018-07-04 17:22:56.743  INFO 40519 --- [nio-8080-exec-1] com.javadevjournal.filters.CustomFilter &nbsp;: Logging Response&nbsp;:text/html;charset=UTF-8


################################################################### On Hitting http://host:port/greeting #######################################################
2018-07-04 17:24:42.325  INFO 40519 --- [nio-8080-exec-5] com.javadevjournal.filters.CustomFilter &nbsp;: Logging Request  GET&nbsp;: /greeting
2018-07-04 17:24:42.325  INFO 40519 --- [nio-8080-exec-5] c.j.filters.CustomURLFilter             &nbsp;: This Filter is only called when request is mapped for /customer resource
2018-07-04 17:24:42.327  INFO 40519 --- [nio-8080-exec-5] com.javadevjournal.filters.CustomFilter &nbsp;: Logging Response&nbsp;:text/html;charset=UTF-8</code><div class="toolbar"><div class="toolbar-item"><a>Copy</a></div></div></pre><p>&nbsp;</p><h2>Summary</h2><p>In this post, we&nbsp;explore <strong>how to add a filter in Spring Boot</strong>.
 We covered the different options for creating and registering the
